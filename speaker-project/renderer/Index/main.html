<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
   <title>Speaker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/general.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header">
      <img src="../../assets/images/dentedzebra.png" alt="" />
      <h1>DentedZebra Speaker Helper</h1>
    </div>
    <div class="general">
      <button type="button" id="determine">Quick Checklist</button>
      <p>Asks some questions and determines the best options automatically to help with development.</p>
      <button type="button" id="calculators">Calculators</button>
      <p>Lists all the available speaker calculators.</p>
      <button type="button" id="information">Software Information</button>
      <p>Shows some basic information about the software.</p>
    </div>
    <script>require('../app.js')</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
