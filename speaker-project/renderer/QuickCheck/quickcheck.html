<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
   <title>Speaker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/general.css" />
    <link rel="stylesheet" href="quickcheck.css" />
  </head>
  <body>
    <div class="general quickcheck">
        <h2>Quick Checklist</h2>
        <p id="quiz-info">This is a quick breakdown for giving rough speaker sizes 
        and estimations for how the system should be built. Give a 
        good starter point for the development to take place.
        </p>
        <button id="start">Start</button>
        <div id="quiz-view">
          <p>How much space does the client have?</p>
          <select id="size-option" name="space">
            <option id="small">Small Room (10' x 10')</option>
            <option id="medium">Medium Room (20' x 20')</option>
            <option id="large">Large Room (30'+ x 30'+)</option>
            <option id="outdoor">Outdoors</option>
          </select>
          
        </div>
    </div>
    <script src='./quickcheck.js'></script>
    <script>require('../app.js')</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
